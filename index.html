<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>Post App</title>
  </head>

  <body>
    <header>
      <h1>Post App with Firebase REST API</h1>
      <button id="btn-create-post">Create New Post</button>
    </header>

    <main>
      <section>
        <h2>Posts</h2>
        <section id="posts" class="grid-container"></section>
      </section>

      <section>
        <h2>Users</h2>
        <section id="users" class="grid-container"></section>
      </section>
    </main>

    <!-- dialog - create new post -->
    <!-- to do  -->
    <dialog id="dialog-create-post">
      <h2>Create Post</h2>
      <form id="form-create-post">
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Type your name here"
        />
        <label for="image">Image</label>
        <input
          type="url"
          name="image"
          id="image"
          placeholder="Put in image url"
        />
        <label for="body">Body</label>
        <input
          type="text"
          name="body"
          id="body"
          placeholder="Type in text you want in body"
        />
        <button>Create Post</button>
      </form>
    </dialog>

    <!-- dialog - update post -->
    <dialog id="dialog-update-post">
      <h2>Update Post</h2>
      <form id="form-update-post">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title-update" />
        <label for="body">Body:</label>
        <input type="text" name="body" id="body-update" />
        <label for="image">Image:</label>
        <input type="url" name="image" id="image-update" />
    <button>Update Post</button>  
    </form>
    </dialog>

    <!-- dialog - delete post -->
    <dialog id="dialog-delete-post">
      <h2>Do you want to delete post?</h2>
      <p id="dialog-delete-post-title">Title of post</p>
      <form method="dialog" id="form-delete-post">
        <button type="button" class="btn-cancel">No</button>
        <button id="yes">Yes</button>
      </form>
    </dialog>

    <script src="app.js"></script>
  </body>
</html>
